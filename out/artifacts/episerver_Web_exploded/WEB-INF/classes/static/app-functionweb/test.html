  <div class="chart-wrapper">
    <canvas id="mountNode"></canvas>
  </div>
  <script>
  var data = [{
    country: 'Asia',
    year: '1750',
    value: 1502
  }, {

  }, {
    country: 'Oceania',
    year: '1999',
    value: 300
  }, {
    country: 'Oceania',
    year: '2050',
    value: 800
  }];
  var chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data, {
    year: {
      range: [0, 1]
    }
  });
  chart.tooltip({
    showCrosshairs: true,
    custom: true,
    onChange: function onChange(obj) {
      var legend = chart.get('legendController').legends.top[0];
      var tooltipItems = obj.items;
      var legendItems = legend.items;
      var map = {};
      legendItems.map(function(item) {
        map[item.name] = _.clone(item);
      });
      tooltipItems.map(function(item) {
        var name = item.name;
        var value = item.value;
        if (map[name]) {
          map[name].value = value;
        }
      });
      legend.setItems(_.values(map));
    },
    onHide: function onHide() {
      var legend = chart.get('legendController').legends.top[0];
      legend.setItems(chart.getLegendItems().country);
    }
  });
  chart.area().position('year*value').color('country').adjust('stack');
  chart.line().position('year*value').color('country').size(2).adjust('stack');
  chart.point().position('year*value').color('country').adjust('stack');
  chart.render();
</script>


</body>

	<script>
      if ('ontouchstart' in window) {
		    var click = 'touchstart';
		} else {
		    var click = 'click';
		}
		$('div.burger').on(click, function () {
		    if (!$(this).hasClass('open')) {
		        openMenu();
		    } else {
		        closeMenu();
		    }
		});
		$('div.menu ul li a').on(click, function (e) {
		    e.preventDefault();
		    closeMenu();
		});
		function openMenu() {
		    $('div.burger').addClass('open');
		    $('div.y').fadeOut(100);
		    //$('div.screen').addClass('animate'); //去掉animate样式，因为这个样式会让div往左边移动
		    setTimeout(function () {
		        $('div.x').addClass('rotate30');
		        $('div.z').addClass('rotate150');
		        //$('.menu').addClass('animate');
		        $('.menu').css('display','block');
		        setTimeout(function () {
		            $('div.x').addClass('rotate45');
		            $('div.z').addClass('rotate135');
		        }, 100);
		    }, 10);
		}
		function closeMenu() {
		    $('div.screen, .menu').removeClass('animate');
		    $('div.y').fadeIn(150);
		    $('div.burger').removeClass('open');
		    $('div.x').removeClass('rotate45').addClass('rotate30');
		    $('div.z').removeClass('rotate135').addClass('rotate150');
		    setTimeout(function () {
		        $('div.x').removeClass('rotate30');
		        $('div.z').removeClass('rotate150');
		    }, 50);
		    setTimeout(function () {
		        $('div.x, div.z').removeClass('collapse');
		    }, 70);
		}
		//
    </script>
